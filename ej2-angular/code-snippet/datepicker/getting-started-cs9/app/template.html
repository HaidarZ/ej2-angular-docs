<div class="innerwrap">
<span>Disabled DatePicker:</span> <ejs-datepicker id="disable"  [enabled]=false></ejs-datepicker>
</div>
<div class="innerwrap">
<span>DatePicker with Placeholder:</span> <ejs-datepicker id="placeholder" placeholder="Enter a date"></ejs-datepicker>
</div>
<div class="innerwrap">
<span>Datepicker in readonly mode:</span> <ejs-datepicker id="readonly" readonly=true></ejs-datepicker>
</div>
